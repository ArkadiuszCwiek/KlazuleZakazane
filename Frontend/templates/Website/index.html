{% extends "Website/base.html" %}

{% block page %}
<form action="/" method="post" enctype="multipart/form-data">
<table><tr><td>
    <div id="left">
         <textarea rows="3" cols="50" placeholder="Paste your agreement here" name="pastedAgreement">{{ agreementText }}</textarea>
    </div>
    <div id="middle">
        or select file to upload:
    </div>
    <div id="right">
        <input type="file" name="fileToUpload" id="fileToUpload" class="btn btn-default btn-lg">
    </div>
</td></tr></table>
    <br/>
<button type="submit" value="Upload" name="submit" class="btn btn-warning">Check</button>
{% csrf_token %}
</form>
{{ agreementContent }}
{% endblock %}
